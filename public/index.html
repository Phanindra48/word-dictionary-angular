<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="dictApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Dictionary App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body ng-controller="mainController">
	<div class="app-header">Here comes the Header!!</div>
	<div class="app-content">
		<div class="container-fluid dictionary_container">
		    <div class="row">
		        <div class="col-xs-8 words_container">
		        	<div>
		        		<label>Selected Word:</label>
			            <label>{{ selected_word.word }}			            	
			            	<span class="glyphicon glyphicon-volume-up" ng-click="play('audio')">
					            <audio id="audio">
					                <source src={{ selected_word.audio_url }}></source>
					            Your browser isn't invited for super fun audio time.
					            </audio>
					        </span>
			            	<span class="glyphicon glyphicon-bookmark" ng-click='createBookmark(selected_word)'></span>
			            	<span class="glyphicon glyphicon-share-alt"></span>
			            </label>
		        	</div>
		            <div class='search_word'>
		            	<input type='text' 
		            		value='' 
		            		ng-model='query'
		            		id='search_box' 
		            		autofocus
		            		keypress='search(query)'
		            		placeholder='Search'/>
		            </div>
		            <div class='search_results'>
		            	<div class="table-responsive">
							<table class="table table-hover table-bordered">
								<thead>
									<tr class='row'>
										<th class='col-xs-4'>Word</th>
										<th class='col-xs-8'>Description</th>
									</tr>
								</thead>
								<tbody>
									<tr class='row' ng-repeat="result in filteredResults" ng-click='setSelectedWord(result)'>
										<td class='col-xs-4'>{{ result.word }}</td>
										<td class='col-xs-8'>{{ result.description }}</td>
									</tr>
								</tbody>
							</table>
						    <pagination 
						      ng-model="currentPage"
						      total-items="searchResults.length"
						      max-size="maxSize"  
						      boundary-links="true"
						      class='pull-right'>
						    </pagination>
						    <hr/>
						</div>
		            </div>
		        </div>
		        <div class="col-xs-4 bookmarks_container">
		            <div class='bookmark-header'>
		            	<label><span class='glyphicon glyphicon-list'></span>Bookmark History</label>
		            </div>
		            <div class='bookmark-content'>
		            	<div class='bookmarks'>
		            		<div ng-repeat='bookmark in bookmarks'>
		            			<span class='bookmark'>{{bookmark.word}} <span class='glyphicon glyphicon-align-justify'></span></span>
		            		</div>
		            	</div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	
    <div class="app-footer">This is footer!!</div>
    <script src='./js/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
    
    
    <script src="core.js"></script>
</body>
</html>
